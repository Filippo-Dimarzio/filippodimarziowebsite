<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Contact Me</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #50e3c2, #2c3e50);
            font-family: Arial, sans-serif;
            flex-direction: column;
            padding-bottom: 60px; /* Space for the footer */
        }

        .contact-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 6px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 500px;
            width: 90%;
        }

        .contact-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #2c3e50;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #50e3c2;
        }

        button {
            background: #50e3c2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #2c3e50;
        }

        button:active {
            transform: scale(0.95);
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            font-size: 2rem;
            color: #2c3e50;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-links a:hover {
            color: #50e3c2;
            transform: scale(1.2);
        }

        .social-links a:active {
            transform: scale(0.9);
        }

        nav {
            position: absolute;
            bottom: 20px;
            width: 100%;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            background-color: #72b9aa;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Me</h1>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="social-links">
            <a href="https://github.com/Filippo-Dimarzio" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/filippo-di-marzio/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/switch.sol" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <nav>
        <ul>
            <li><a href="personalinfo.html">Personal Info</a></li>
            <li><a href="myhobbies.html">My Hobbies</a></li>
            <li><a href="projects.html">Projects & Internship</a></li>
        </ul>
    </nav>
</body>
</html>
